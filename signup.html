<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <script src="tailwind.js"></script>
</head>
<body>
    <div class="bg-black text-white  flex-col">
        <header>
        <div class="flex justify-between p-8 ">
          <div class=" justify-center pt-2">
                <button  onclick="showModal()"  class="md:hidden h-10 w-7">
                    <img src="/assets/images/icons/icons8-menu.png">
                </button>
            </div>
                    
          <div >
            <img class="md:hidden" src="assets/images/logo/logo.png" alt="لوگوی سایت">
          </div>

          <div class="hidden md:flex md:pt-15  md:p-0 md: md:absolute md:mr-15">
            <nav class="flex ">
                <ul class=" flex gap-10   ">
                  <li><a href="index.html">خانه</a></li>
                  <li><a href="About us.html">درباره ما</a></li>
                  <li><a href="#">تماس باما </a></li>
                </ul>
                <img class="mr-3 mt-1" src="/assets/images/icons/Arrow - Down 2.png">
            </nav>
          </div>  
          <div>
                        
            <a href="signin.html"><img class="md:hidden mt-5 ml-10" src="/assets/images/icons/Group 48.png"></a>
            <div class="hidden md:flex  ">
              <a href="signin.html"><img class=" " src="/assets/images/icons/Group 14.png" alt="برگشت در حالت دسکتاپ"></a>
            </div>

          </div>              
        </div>
        
      </header>


      <div class="hidden mr-8 -mt-21" id="modal">
                <div onclick="closeModal()" class="mb-10 flex">
                    <img class="bg-black w-7" src="/assets/images/icons/Group 68-close navbar.png">
                </div>
                <div class="pt-5 pr-10 text-right bg-gray-700 text-white w-40 h-50 top-[100px] left-[12px]">
                    <p> <a href="index.html">خانه</a></p><br>
                    <p> <a href="#"> تماس </a></p><br>
                    <p> <a href="About us.html"></a>درباره ما</p>
                </div>
        </div>

            <script>
                 function showModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('hidden')
                }

                function closeModal() {
                    const modal = document.getElementById('modal');
                    modal.classList.add('hidden')
                }
            </script>

        <div class="flex flex-col justify-center items-center  content-stretch" id="signup">
            
            <div class=" p-10 ">
                <h2 class="text-center text-3xl font-bold relative object-cover"> ثبت نام می کنیم </h2>
                <img class="absolute mr-55 -mt-9" src="/assets/images/icons/icons8-strong-48.png">
                <img class=" absolute -mt-14 -mr-7 w-20" src="/assets/images/icons/Rectangle 14-top-right.png">
            </div>
            
            <div class="">
                <form class="flex flex-col justify-center items-start mb-6  "action="#" method="post">
                    <div class="mb-5">
                        <label class="m-2 p-8"  for="name">نام</label>
                        <input class="border-2 border-gray-400 rounded-lg mt-3 w-50 h-10 hover:border-green-400" type="text" id="name" name="name" required>
                    </div>
                    
                    <div>
                        <label class="m-2 p-6 " for="email">ایمیل</label>
                        <input class="border-2 border-gray-400 rounded-lg mt-3 w-50 h-10 hover:border-green-400" type="email" id="email" name="email" required><br><br>
                    </div>
                    
                    <div>
                        <label  class="m-2 " for="phone">شماره تماس</label>
                        <input class="border-2 border-gray-400 rounded-lg mt-3 w-50 h-10 hover:border-green-400" type="tel" id="phone" name="phone" required><br><br>
                    </div>
                    
                    <div>
                        <label  class="m-2 p-4 " for="password">رمز عبور</label>
                        <input class="border-2 border-gray-400 rounded-lg mt-3 w-50 h-10 hover:border-green-400" type="password" id="password" name="password" required><br><br>
                    </div>
                    
                    <div>
                        <label  class="m-2" for="confirm-password">تکرار رمز عبور</label>
                        <input class="border-2 border-gray-400 rounded-lg mt-3 w-50 h-10 hover:border-green-400" type="password" id="confirm-password" name="confirm-password" required><br><br>
                    </div>
                    
                    <div class="pr-35">
                        <button class=" border-2 border-green-400 bg-green-500  rounded-lg  w-30 h-10 " type="submit">ارسال</button>

                    </div>
                </form>
            </div>
            
            
        </div>

        <div class="flex justify-center bg-black">
            <footer class="m-10 ">
                <p>تمامی حقوق محفوظ است © ۲۰۲۵</p>
            </footer>

        </div>
    </div>
</body>
</html>
